{% extends 'note/base.html' %}

{% block content %}
<style>
    .signup-container {
        max-width: 500px;
        margin: 100px auto 50px;
        padding: 30px 20px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .signup-container h2 {
        color: #007BFF;
        margin-bottom: 25px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        text-align: left;
    }

    form p {
        display: flex;
        flex-direction: column;
        gap: 5px;
        margin: 0;
    }

    label {
        font-weight: bold;
        color: #333;
    }

    input {
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 12px;
        font-size: 16px;
        width: 100%;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
        border-color: #007BFF;
        box-shadow: 0 0 5px rgba(0,123,255,0.5);
        outline: none;
    }

    button[type="submit"] {
        padding: 12px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        margin-top: 10px;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    .login-prompt {
        margin-top: 15px;
        font-size: 0.95rem;
    }

    .login-prompt a {
        color: #007BFF;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }

    .login-prompt a:hover {
        color: #0056b3;
        text-decoration: underline;
    }

    .field-errors {
        color: #ff4d4f;
        font-size: 0.9rem;
    }

    @media (max-width: 480px) {
        .signup-container {
            padding: 20px 15px;
        }

        input, button[type="submit"] {
            font-size: 14px;
            padding: 10px;
        }
    }
</style>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

    <div class="login-prompt">
        Already have an account? <a href="{% url 'user:login' %}">Login</a>
    </div>
</div>
{% endblock content %}
