{% block content %}
<style>
    /* Center the form on the page */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f2f5;
        font-family: Arial, sans-serif;
        margin: 0;
    }

    .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    form {
        background-color: white;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 400px;
    }

    form input {
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    form input:focus {
        border-color: #007BFF;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        outline: none;
    }

    form button {
        padding: 12px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    form button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    .login-error {
        color: #ff4d4f;
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
    }

    .signup-prompt {
        text-align: center;
        margin-top: 15px;
        font-size: 0.95rem;
    }

    .signup-prompt a {
        color: #007BFF;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }

    .signup-prompt a:hover {
        color: #0056b3;
        text-decoration: underline;
    }

    /* Small screens */
    @media (max-width: 480px) {
        form {
            padding: 30px 20px;
        }

        form input, form button {
            font-size: 14px;
            padding: 10px;
        }
    }
</style>

<div class="login-container">
    <form method="post" action="{% url 'user:login' %}">
        {% csrf_token %}
        <input type="text" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log in</button>

        {% if error %}
        <p class="login-error">{{ error }}</p>
        {% endif %}

        <div class="signup-prompt">
            Don't have an account? <a href="{% url 'user:sign_up' %}">Sign Up</a>
        </div>
    </form>
</div>
{% endblock content %}
