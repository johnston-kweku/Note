{% extends 'note/base.html' %}

{% block title %} Notes | Notes{% endblock %}
{% block content %}
<style>
    .notes-container {
        max-width: 900px;
        margin: 100px auto 50px;
        padding: 0 20px;
        font-family: Arial, sans-serif;
    }

    /* Page heading */
    .notes-container h1 {
        color: #007BFF;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5rem;
    }

    /* Add note button */
    .notes-container .add-note {
        display: inline-block;
        text-decoration: none;
        color: white;
        background-color: #007BFF;
        padding: 10px 20px;
        border-radius: 20px;
        margin-bottom: 20px;
        transition: background-color 0.3s, transform 0.2s;
    }

    .notes-container .add-note:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    /* Individual note card */
    .note-card {
        background-color: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        margin-bottom: 20px;
        transition: transform 0.2s;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .note-card:hover {
        transform: translateY(-3px);
    }

    /* Note title styled as button */
    .note-card a {
        display: inline-block;
        text-decoration: none;
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
        transition: background-color 0.3s, transform 0.2s;
    }

    .note-card a:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    /* Note content */
    .note-card p {
        font-size: 1rem;
        color: #333;
        line-height: 1.5;
        margin: 0;
        word-wrap: break-word;
    }

    /* Responsive */
    @media (max-width: 600px) {
        .notes-container h1 {
            font-size: 2rem;
        }

        .note-card a {
            font-size: 1rem;
            padding: 8px 16px;
        }

        .note-card p {
            font-size: 0.95rem;
        }
    }
</style>

<div class="notes-container">
    <h1>Notes</h1>
    <a href="{% url 'note:add_notes' %}" class="add-note">Add new note</a>

    {% for note in notes %}
    <div class="note-card">
        <a href="{% url 'note:note_detail' note.id %}">{{ note.title }}</a>
        <p>{{ note.note }}</p>
    </div>
    {% empty %}
    <p>No notes available yet.</p>
    {% endfor %}
</div>
{% endblock content %}
