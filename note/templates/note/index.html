{% extends 'note/base.html' %}
{% block title %} Home | Notes{% endblock %}
{% block content %}
<style>
    /* Center content */
    .homepage-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 100px 20px 20px 20px; /* Add top padding so navbar doesnâ€™t overlap */
        min-height: 80vh;
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }

    /* Main heading */
    .homepage-container h1 {
        font-size: 2.5rem;
        color: #007BFF;
        margin-bottom: 30px;
        text-align: center;
    }

    /* Notes link styled as button */
    .homepage-container a {
        text-decoration: none;
        color: white;
        background-color: #007BFF;
        padding: 12px 25px;
        border-radius: 20px;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.2s;
    }

    .homepage-container a:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    /* Small screens adjustments */
    @media (max-width: 480px) {
        .homepage-container h1 {
            font-size: 2rem;
        }

        .homepage-container a {
            font-size: 14px;
            padding: 10px 20px;
        }
    }
</style>

<div class="homepage-container">
    <h1>Write notes here</h1>

    {% if request.resolver_match.url_name != 'show_notes' %}
        <a href="{% url 'note:show_notes' %}">Notes</a>
    {% endif %}
</div>
{% endblock content %}
